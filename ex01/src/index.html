<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Virtual Keboard - Arena 20-21</title>
        <meta name="description" content="Virtual Keboard with HTML, CSS and JavaScript">
        <meta name="author" content="Denan Cigura">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <h2>Virtual Keyboard</h2>
        <div class="textarea">
            <button type="submit" class="button-style submit">Submit</button>
        </div>
        <div class="container open">
            <div class="first-line line">
                <button type="button"  class="button button-style">1</button>
                <button type="button"  class="button button-style">2</button>
                <button type="button"  class="button button-style">3</button>
                <button type="button"  class="button button-style">4</button>
                <button type="button"  class="button button-style">5</button>
                <button type="button"  class="button button-style">6</button>
                <button type="button"  class="button button-style">7</button>
                <button type="button"  class="button button-style">8</button>
                <button type="button"  class="button button-style">9</button>
                <button type="button"  class="button button-style">0</button>
                <button type="button"  class="button-style backspace">Backspace</button>
            </div>
            <div class="second-line line">
                <button type="button"  class="button button-style">q</button>
                <button type="button"  class="button button-style">w</button>
                <button type="button"  class="button button-style">e</button>
                <button type="button"  class="button button-style">r</button>
                <button type="button"  class="button button-style">t</button>
                <button type="button"  class="button button-style">y</button>
                <button type="button"  class="button button-style">u</button>
                <button type="button"  class="button button-style">i</button>
                <button type="button"  class="button button-style">o</button>
                <button type="button"  class="button button-style">p</button>
            </div>
            <div class="third-line line">
                <button type="button"  class="button button-style">a</button>
                <button type="button"  class="button button-style">s</button>
                <button type="button"  class="button button-style">d</button>
                <button type="button"  class="button button-style">f</button>
                <button type="button"  class="button button-style">g</button>
                <button type="button"  class="button button-style">h</button>
                <button type="button"  class="button button-style">j</button>
                <button type="button"  class="button button-style">k</button>
                <button type="button"  class="button button-style">l</button>
                <button type="button"  class="capsLock button-style">Caps Lock<span class="light"></span></button>
            </div>
            <div class="forth-line line">
                <button type="button"  class="button button-style">z</button>
                <button type="button"  class="button button-style">x</button>
                <button type="button"  class="button button-style">c</button>
                <button type="button"  class="button button-style">v</button>
                <button type="button"  class="button button-style">b</button>
                <button type="button"  class="button button-style">n</button>
                <button type="button"  class="button button-style">m</button>
                <button type="button"  class="button button-style">-</button>
                <button type="button"  class="button button-style">_</button>
                <button type="button"  class="button-style shift">Shift</button>
            </div>
            <div class="fifth-line line">
                <button type="button"  class="space button-style">Space</button>
                <button type="button"  class="ctrl button-style">OK</button>
            </div>
        </div>
    <script src="./index.js"></script>
    </body>
</html>
